$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code:
  local_path: ../src
command: python 2_train.py --data_dir ${{inputs.fashion_mnist}} --model_dir ${{outputs.trained_model}}
inputs:
  fashion_mnist:
    dataset: azureml:dataset-fashion-mnist:1
outputs:
  trained_model:
    mode: mount
environment: azureml:AzureML-pytorch-1.10-ubuntu18.04-py38-cuda11-gpu:16
compute: azureml:cluster-cpu
